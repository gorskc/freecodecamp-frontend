<!doctype html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"></script>
    <script src="https://use.fontawesome.com/830541b1e3.js"></script>
  </head>
  <body class="color-style">
    <div class="container">
      <div class="text-box">
        <div class="quote">
          <blockquote class="blockquote" id="quote-text"></blockquote>
          <div class="author">
            <p id="quote-auth"></p>
          </div>
        </div>

      <a href="https://twitter.com/intent/tweet" type="button" target="blank" class="btn" id="twitter"><i class="fa fa-twitter-square" aria-hidden="true"></i></a>
      <button class="btn" id="next">New Quote</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  </body>
</html>
