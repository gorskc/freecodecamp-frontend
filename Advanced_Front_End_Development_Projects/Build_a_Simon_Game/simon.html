<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Build a Simon Game</title>
  </head>
  <body>
    <div id="outerCircle">
      <div class="inner-round">
        <div class="inner-circle" id="controls">
          <h3 id="logo">Simon</h3>
          <div class="control">
            <p id="countScreen"></p>
            <p id="count">Count</p>
          </div>
          <div class="control">
            <button disabled class="small" id="start"></button>
            <p id="startLabel">Start</p>
          </div>
          <div class="control">
            <div id="strictLight"></div>
            <button disabled class="small" id="strict"></button>
            <p id="strictLabel">Strict</p>
          </div>
          <div class="onoff-wrapper">
            <p class="on-off" id="off">Off</p>
            <div class="on-off on-off-outer">
              <div class="on-off-inner" id="toggle"></div>
            </div>
            <p class="on-off" id="on">On</p>
          </div>
        </div>
      </div>
      <div id="buttons">
        <button disabled class="button top-buttons" id="topLeft"></button>
        <button disabled class="button top-buttons" id="topRight"></button>
        <button disabled class="button bottom-buttons" id="bottomLeft"></button>
        <button disabled class="button bottom-buttons" id="bottomRight"></button>
      </div>
      <audio preload="auto" class="audio" id="topLeftAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
      <audio preload="auto" class="audio" id="topRightAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
      <audio preload="auto" class="audio" id="bottomLeftAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
      <audio preload="auto" class="audio" id="bottomRightAudio" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>
    </div>
  </body>
</html>
