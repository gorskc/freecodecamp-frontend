<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Show the Local Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css"></script>
  </head>
  <!-- Must load this page using https://codepen.io/cgorski/pen/NRXNqm -->
<body>
  <div id="load">
    <h3>Loading...</h3>
  </div>
  <div class="textbox" id="contents">
    <div class="data_wrap">
      <h3 id="location"></h3>
      <h4 id="date"></h4>
      <div class="data">
        <h3 class="weather" id="temp"></h3>
        <i class="weather" id="icon"></i>
      </div>
      <div class="wind">
        <i class="wind wi wi-wind-direction" id="dir_icon"></i>
        <p class="wind" id="direction"></p>
        <i class="wind wi wi-strong-wind" id="speed_icon"></i>
        <p class="wind" id="speed"></p>
      </div>
    </div>
    <table class="table">
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="text-center">
    <p>Coded by Christa Gorski with content from <a target="_blank" href="https://www.wunderground.com/">WeatherUnderground</a> and <a target="_blank" href="https://erikflowers.github.io/weather-icons/">Weather Icons</a></p>
  </div>
</body>
