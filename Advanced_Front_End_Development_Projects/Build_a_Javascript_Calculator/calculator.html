<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Build a Javascript Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">

  </head>
  <body>
    <div class="box-shadow">
      <div class="container">
        <div id="displayVal">
        </div>
        <div class="buttons" id="row1">
          <button type="button" class="btn" id='btnAc' value="AC">AC</button>
          <button type="button" class="btn" id='btnCe' value="CE">CE</button>
          <button type="button" class="btn val" id='btnDiv' value="/">&divide;</button>
        </div>
        <div class="buttons" id="row2">
          <button type="button" class="btn val" id='btn7' value="7">7</button>
          <button type="button" class="btn val" id='btn8' value="8">8</button>
          <button type="button" class="btn val" id='btn9' value="9">9</button>
          <button type="button" class="btn val" id='btnTime' value="*">&times;</button>
        </div>
        <div class="buttons" id="row3">
          <button type="button" class="btn val" id='btn4' value="4">4</button>
          <button type="button" class="btn val" id='btn5' value="5">5</button>
          <button type="button" class="btn val" id='btn6' value="6">6</button>
          <button type="button" class="btn val" id='btnMin' value="-">&minus;</button>
        </div>
        <div class="buttons" id="row4">
          <button type="button" class="btn val" id='btn1' value="1">1</button>
          <button type="button" class="btn val" id='btn2' value="2">2</button>
          <button type="button" class="btn val" id='btn3' value="3">3</button>
          <button type="button" class="btn val" id='btnPlus' value="+">&plus;</button>
        </div>
        <div class="buttons" id="row5">
          <button type="button" class="btn val" id='btn0' value="0">0</button>
          <button type="button" class="btn val" id='btnPer' value=".">&period;</button>
          <button type="button" class="btn val" id='btnEqual' value="=">&equals;</button>
        </div>
      </div>
    </div>
  </body>
</html>
